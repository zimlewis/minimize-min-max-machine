<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        min-max
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: #18191a;">
    <div class="container">
        <div class="input-group rounded">
            <input class="form-control rounded" placeholder="Build link" aria-describedby="search-addon"
                id="build-link" />
            <span class="input-group-text rounded" id="confirm-button">Confirm</span>
        </div>
        <div class="table">
            <div class="box">
                <div class="rounded" id="build-talent">
                    <h5>Build talent</h5>
                    <div class="talent-container">



                    </div>
                </div>
            </div>
            <div class="box">
                <div class="rounded" id="available-talent">
                    <h5>Available talent</h5>
                    <div class="talent-container">
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="rounded" id="to-get-talent">
                    <h5>To get talent</h5>
                    <div class="talent-container">

                    </div>
                </div>
                <div class="rounded" id="to-change-talent">
                    <h5>To change talent</h5>
                    <div class="talent-container">

                    </div>
                </div>
            </div>
        </div>
        <div id="button-holder">
            <span class="rounded" id="copy">Copy</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
